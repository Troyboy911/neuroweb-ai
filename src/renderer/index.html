<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroWeb AI - Self-Adapting Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div id="app">
        <!-- Main Browser Interface -->
        <div class="browser-container">
            <!-- Adaptive Toolbar -->
            <div class="toolbar" id="toolbar">
                <div class="toolbar-section">
                    <button class="nav-btn" id="back-btn" title="Go Back">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </button>
                    <button class="nav-btn" id="forward-btn" title="Go Forward">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M4 11h12.17l-5.59-5.59L12 4l8 8-8 8-1.41-1.41L16.17 13H4v-2z"/>
                        </svg>
                    </button>
                    <button class="nav-btn" id="refresh-btn" title="Refresh">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="toolbar-section url-bar">
                    <input type="text" id="url-input" placeholder="Enter URL or search..." />
                    <button class="search-btn" id="search-btn" title="Search">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="toolbar-section">
                    <button class="mood-indicator" id="mood-btn" title="Current Mood">
                        <span class="mood-emoji" id="mood-emoji">ðŸ˜Š</span>
                    </button>
                    <button class="biometric-btn" id="biometric-btn" title="Biometric Status">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                    <button class="settings-btn" id="settings-btn" title="Settings">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="content-area">
                <!-- Web View -->
                <div class="webview-container" id="webview-container">
                    <webview id="main-webview" src="about:blank" nodeintegration="false"></webview>
                </div>
                
                <!-- Biometric Monitoring Panel -->
                <div class="biometric-panel" id="biometric-panel">
                    <div class="panel-header">
                        <h3>Biometric Monitor</h3>
                        <button class="minimize-btn" id="minimize-biometric">âˆ’</button>
                    </div>
                    <div class="panel-content">
                        <div class="metric">
                            <span class="metric-label">Pulse</span>
                            <span class="metric-value" id="pulse-value">-- BPM</span>
                            <div class="metric-chart" id="pulse-chart"></div>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Temperature</span>
                            <span class="metric-value" id="temp-value">--Â°C</span>
                            <div class="metric-chart" id="temp-chart"></div>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Mood</span>
                            <span class="metric-value" id="mood-value">Analyzing...</span>
                            <div class="mood-indicators">
                                <div class="mood-bar" data-mood="happy" style="width: 20%"></div>
                                <div class="mood-bar" data-mood="sad" style="width: 10%"></div>
                                <div class="mood-bar" data-mood="focused" style="width: 40%"></div>
                                <div class="mood-bar" data-mood="stressed" style="width: 10%"></div>
                                <div class="mood-bar" data-mood="relaxed" style="width: 20%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Adaptation History Panel -->
                <div class="adaptation-panel" id="adaptation-panel">
                    <div class="panel-header">
                        <h3>Adaptations</h3>
                        <button class="minimize-btn" id="minimize-adaptation">âˆ’</button>
                    </div>
                    <div class="panel-content">
                        <div class="adaptation-list" id="adaptation-list">
                            <div class="adaptation-item">
                                <span class="adaptation-time">2 min ago</span>
                                <span class="adaptation-desc">Increased brightness for better visibility</span>
                                <span class="adaptation-reason">Low energy detected</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar" id="status-bar">
                <div class="status-left">
                    <span class="status-text" id="status-text">Ready</span>
                    <span class="mood-status" id="mood-status">Mood: Neutral</span>
                </div>
                <div class="status-right">
                    <span class="learning-indicator" id="learning-indicator">ðŸ§  Learning</span>
                    <span class="adaptation-count" id="adaptation-count">0 adaptations</span>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div class="modal" id="settings-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>NeuroWeb Settings</h2>
                    <button class="close-btn" id="close-settings">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>Biometric Settings</h3>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="enable-pulse" checked>
                                Enable Pulse Detection
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="enable-temp" checked>
                                Enable Temperature Monitoring
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="enable-webcam">
                                Enable Facial Recognition
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Adaptation Settings</h3>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="auto-adapt" checked>
                                Automatic Adaptations
                            </label>
                        </div>
                        <div class="setting-item">
                            <label for="adaptation-sensitivity">
                                Adaptation Sensitivity
                            </label>
                            <input type="range" id="adaptation-sensitivity" min="1" max="10" value="5">
                            <span class="sensitivity-value">5</span>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h3>Privacy Settings</h3>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="data-collection" checked>
                                Help Improve NeuroWeb (Anonymous Data)
                            </label>
                        </div>
                        <div class="setting-item">
                            <label>
                                <input type="checkbox" id="local-storage" checked>
                                Store Profile Locally
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-settings">Save Settings</button>
                    <button class="btn btn-secondary" id="reset-profile">Reset Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
